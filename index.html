<!DOCTYPE html>
<html lang="zh">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    
    #about-me, #links {
        padding: 20px;
    }
    
    h2 {
        color: #333;
    }
    
    ul {
        list-style-type: none;
    }
    
    ul li {
        padding: 5px;
    }
    
    a {
        color: #007bff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <section id="about-me">
        <h2>关于我</h2>
        <p>你好！我是[你的名字]，一名热爱编程和技术的开发者。在这里，你可以找到我的项目、博客文章和联系方式。</p>
    </section>
    <section id="links">
        <h2>链接</h2>
        <ul>
            <li><a href="https://github.com/你的GitHub用户名">我的GitHub</a></li>
            <li><a href="你的LinkedIn资料链接">我的LinkedIn</a></li>
            <li><a href="你的博客或其他链接">我的博客</a></li>
        </ul>
    </section>
</body>
</html>
